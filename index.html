<!DOCTYPE html>
<html>
<head>
    <title>Data processing system</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            text-align: center;
        }
        h1 {
            font-size: 40px;
        }
        .button-container {
            margin: 20px 0;
        }
        button {
            margin: 0 5px;
            padding: 5px 15px;
        }
        #plotArea {
            width: 100%;
            height: 600px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Photopotential data processing</h1>
    
    <div class="button-container">
        <button id="inputBtn">Input</button>
        <button id="npBtn">n/p</button>
        <button id="addBtn">Add</button>
        <button id="leftBtn">Left</button>
        <button id="rightBtn">Right</button>
        <button id="deleteBtn">Delete</button>
        <button id="confirmBtn">Confirm</button>
        <button id="outputBtn">Output</button>
    </div>

    <div id="plotArea"></div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
